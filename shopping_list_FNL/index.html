<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grocery List</title>
	<link type="text/css" rel="stylesheet" href="styles.css"/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<img class="bag_with_groceries" src="images/bag_with_groceries.png" alt="bag with groceries">
	<div id="paper_bag_serated_edge">
	</div>
		
	<div id="wrapper">
 	
		<div class="reset_button">
			<p>Reset List</p>
		</div>

		<div class="add_item_rounded_area">
			<input class="add_item" type="text" maxlength="33" placeholder="TYPE HERE TO ADD ITEM">
		</div>
 	
 		<div class="grocery_list">
            <ul id="itemList">
			</ul>
		</div>
 	
	</div> <!-- closes wrapper-->	

</body>
</html>
